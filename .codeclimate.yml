---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
  phpmd:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
  - "**.ts"
exclude_paths:
- "lib/vlib/"
- "lib/tcpdf/"
- "lib/smarty/"
- "lib/bbcode/"
- "documentation/"
- "datatables/"
- "js/"
- "css/"
- "templates/custom_css/"
